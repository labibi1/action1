name: Exploring Variables and Secrets
on:
  push

env:
  CONTAINER_REGISTRY: docker.io
  IMAGE_NAME: visitor-counter

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        # This step is essential: it pulls your repository content 
        # (including the Dockerfile) onto the runner.
        uses: actions/checkout@v4 

      - name: Docker Build
        # FIXED: Added the build context path '.' at the end.
        # This tells Docker to look for the Dockerfile and context in the current directory.
        run: |
          docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v1.0.1 .
          
      - name: Docker Login
        # Securely log into Docker Hub using GitHub Secrets (for password) and Vars (for username)
        run: |
          docker login --username="${{ vars.DOCKER_USERNAME }}" \
            --password="${{ secrets.DOCKER_PASSWORD }}"

      - name: Docker Publish
        # Publish the specific version tag
        run: |
          docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v1.0.1
          
          # Optional: Also tag and push as 'latest'
          docker tag ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v1.0.1 ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest


  deploy:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Docker Run
        # This step downloads and runs the newly pushed 'latest' image
        run: |
          docker run -d -p 8080:80 \
            ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest